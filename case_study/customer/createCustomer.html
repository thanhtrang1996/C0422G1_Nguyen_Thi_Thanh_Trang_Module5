<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title> <link rel="stylesheet" href="../style/bootstrap/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet'>
    <link rel="stylesheet" href="../myCss.css">
    <style>
        body{
            background-image: url("https://elead.com.vn/wp-content/uploads/2020/02/image8.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }
        #form{
            border-radius: 20px;
            background-color: rgba(0,0,0,.5);
        }
        .form-label{
            color: black;
            font-weight: 300;
        }
    </style>
</head>
<body>
<div class="container  w-75">
    <div class="text-center m-5" style="font-family:Alice;font-size: 80px;color:#FA2F2F ; text-shadow:2px 2px 2px rgba(206,89,55,0)" >Create Customer</div>
    <form action="/createCustomer" method="post" >
        <div class="mb-3">
            <label class="form-label">Id Customer:</label>
            <input type="text" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Name Customer:</label>
            <input type="text" class="form-control" >
        </div>
        <div class="mb-3">
            <label class="form-label">Birthday :</label>
            <input type="date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender :</label>
            <div><select id="gender" name="gender" class="form-control">
                <option>Choose Gender</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label"> Id_card :</label>
            <input type="text" class="form-control" >
        </div>
        <div class="mb-3">
            <label class="form-label">Phone :</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">email :</label>
            <input type="text" class="form-control" >
        </div>

        <div class="mb-3">
            <label class="form-label">Customer_type :</label>
            <div class="mb-3 ">
                <select class="form-select" >
                    <option value="">Silver</option>
                    <option value="">Gold</option>
                    <option value="">Platinum</option>
                    <option value="">Diamond</option>
                    <option value="">Member</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Address :</label>
            <input type="text" class="form-control" >
        </div>
        <div>
            <button class="btn btn-success" type="submit">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
            </button>
        </div>
    </form>
</div>
<script src="../style/bootstrap/bootstrap.min.js"></script>
</body>
</html>
