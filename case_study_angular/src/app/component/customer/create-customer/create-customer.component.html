<body>
<div class="text-center m-5" style="font-family:Alice;font-size: 80px;color:#FA2F2F ; text-shadow:2px 2px 2px rgba(206,89,55,0)" >Create Customer</div>
<div class="container  w-75" id = "form">
  <form action="/createCustomer" method="post" >
    <div class="mb-3">
      <label class="form-label">Id Customer:</label>
      <input type="text" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Name Customer:</label>
      <input type="text" class="form-control" >
    </div>
    <div class="mb-3">
      <label class="form-label">Birthday :</label>
      <input type="date" class="form-control">
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Gender :</label>
      <div><select id="gender" name="gender" class="form-control">
        <option>Choose Gender</option>
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label"> Id_card :</label>
      <input type="text" class="form-control" >
    </div>
    <div class="mb-3">
      <label class="form-label">Phone :</label>
      <input type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Email :</label>
      <input type="text" class="form-control" >
    </div>

    <div class="mb-3">
      <label class="form-label">Customer_type :</label>
      <div class="mb-3 ">
        <select class="form-select" >
          <option value="">Silver</option>
          <option value="">Gold</option>
          <option value="">Platinum</option>
          <option value="">Diamond</option>
          <option value="">Member</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Address :</label>
      <input type="text" class="form-control" >
    </div>
    <div class="text-center">
      <button class="btn btn-success m-3" type="submit">Save</button>
      <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close
      </button>
    </div>
  </form>
</div>
<script src="../style/bootstrap/bootstrap.min.js"></script>
</body>
