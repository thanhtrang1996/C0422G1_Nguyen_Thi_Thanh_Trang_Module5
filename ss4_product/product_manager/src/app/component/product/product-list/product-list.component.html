<h1 class="text-center text-info">Danh sách sản phẩm</h1>
<a routerLink="/product/create"  class="btn btn-primary">Tạo mới sản phẩm</a>
<table class="table table-hover ">
  <thead>
  <tr >
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th>Thể loại</th>
    <th>Sửa</th>
    <th>Xoá</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td><a [routerLink]="['/product/update/',product.id] " class="btn btn-warning" >Sửa</a></td>
    <td><button type="button"  class="btn btn-danger" data-bs-toggle="modal" (click)="getInfoToModal(product)" data-bs-target="#exampleModal">
      Xoá
    </button></td>
  </tr>
  </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sản phẩm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>id: {{deleteProduct.id}}</p>
        <p>name: {{deleteProduct.name}}</p>
        <p>price: {{deleteProduct.price}}</p>
       Bạn chắc chắn muốn xoá không ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Quay lại</button>
        <button type="button" class="btn btn-primary"  (click)="delete(deleteProduct.id)"  data-bs-dismiss="modal">Vâng</button>
      </div>
    </div>
  </div>
</div>
